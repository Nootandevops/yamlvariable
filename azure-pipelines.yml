trigger:
- main

pool:
  name: Default
  demands: vm

variables:
 rgname: "varrg"
 loc: eastus"

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'azure-connection'
    ScriptType: 'FilePath'
    ScriptPath: 'yaml.ps1'
    azurePowerShellVersion: 'LatestVersion'
